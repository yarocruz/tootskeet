<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to TootSkeet</h1>
    <form id="postForm">
        <textarea id="content" rows="5" placeholder="What's on your mind?" required></textarea>
        <div>
            <input type="checkbox" id="postMastodon" checked>
            <label for="postMastodon">Post to Mastodon</label>
        </div>
        <div>
            <input type="checkbox" id="postBluesky" checked>
            <label for="postBluesky">Post to Bluesky</label>
        </div>
        <button type="submit">Post</button>
    </form>
    <script src="dist/app.js" type="module"></script>
</body>

</html>
